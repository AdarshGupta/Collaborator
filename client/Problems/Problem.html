<template name="problem">
	<article class="problem">
		<h3><i class="fa fa-quora" aria-hidden="true"></i> {{problem}}</h3>
		<p>{{description}}</p>

		<button class="upvote">Upvote <i class="fa fa-thumbs-up" aria-hidden="true"></i></button>
		<button class="downvote">Downvote <i class="fa fa-thumbs-down" aria-hidden="true"></i></button>

		<a href="/problem/{{_id}}">View Answers</a>
	</article>	
</template>
