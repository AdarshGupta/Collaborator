<template name="Problems">
	{{#if $.Session.get 'newProblem'}}
		{{> newProblem}}
	{{else}}
		<button class="new-problem btn btn-primary"><i class="fa fa-pencil" aria-hidden="true"></i>Post A Problem</button>
	{{/if}}

	<select class="categoryselection">
		<option value = "">Category (All)</option>
	    <option value = "Environment">Environment</option>
	    <option value = "Commerce & Trade">Commerce & Trade</option>
	    <option value = "Culture">Culture</option>
	    <option value = "Travel & Transport">Travel & Transport</option>
	    <option value = "Science & Technology">Science & Technology</option>
	    <option value = "Family / Community / Society">Family / Community / Society</option>
	    <option value = "HealthCare">HealthCare</option>
	    <option value = "Education">Education</option>
	    <option value = "Psychological">Psychological</option>
	    <option value = "Government">Government</option>
  	</select>
	<section class="problems">
		{{#each problems}}
			{{> problem}}
		{{/each}}		
	</section>
</template>
